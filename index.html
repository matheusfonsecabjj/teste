<h1>Mensagem Bíblica do Dia</h1>
<div class="message-container">
    <p class="message" id="mensagem"></p>
</div>

<script>
    // Lista de mensagens bíblicas
    const mensagensBiblicas = [
        "Porque sou eu que conheço os planos que tenho para vocês, diz o Senhor, planos de fazê-los prosperar e não de causar dano, planos de dar a vocês esperança e um futuro. - Jeremias 29:11",
        "O Senhor é o meu pastor; nada me faltará. - Salmos 23:1",
        "Tudo posso naquele que me fortalece. - Filipenses 4:13",
        "Confie no Senhor de todo o seu coração e não se apoie em seu próprio entendimento. - Provérbios 3:5",
        "Pois Deus tanto amou o mundo que deu o seu Filho Unigênito, para que todo o que nele crer não pereça, mas tenha a vida eterna. - João 3:16",
        "Venham a mim, todos os que estão cansados e sobrecarregados, e eu darei descanso a vocês. - Mateus 11:28",
        "Seja forte e corajoso! Não tenha medo, pois o Senhor, seu Deus, estará com você onde quer que vá. - Josué 1:9",
        "Clame a mim e eu responderei e lhe direi coisas grandiosas e insondáveis que você não conhece. - Jeremias 33:3",
        "Alegrem-se na esperança, sejam pacientes na tribulação, perseverem na oração. - Romanos 12:12",
        "Mas aqueles que esperam no Senhor renovarão as suas forças. Voarão como águias, correrão e não se cansarão, caminharão e não se fatigarão. - Isaías 40:31"
    ];

    // Função para obter a mensagem do dia
    function obterMensagemDoDia() {
        const hoje = new Date();
        const indice = hoje.getDate() % mensagensBiblicas.length; // Seleciona uma mensagem com base no dia
        return mensagensBiblicas[indice];
    }

    // Exibir a mensagem
    document.getElementById('mensagem').textContent = obterMensagemDoDia();
</script>
